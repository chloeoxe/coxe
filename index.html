<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coxe</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active"></header>
    <main>
      <section class="section sec2 about"></section>
      <section class="section sec3 projects"></section>
      <section class="section sec4 activities"></section>
      <section class="section sec5 contacts"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn">
        <i class="fa-solid fa-house"></i>
      </div>
      <div class="control control-2">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control-3">
        <i class="fa-solid fa-folder"></i>
      </div>
      <div class="control control-4">
        <i class="fa-solid fa-compass"></i>
      </div>
      <div class="control control-5">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
  </body>
